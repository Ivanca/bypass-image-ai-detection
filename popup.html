<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Watermarked Preview</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #111;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 16px;
        text-align: center;
        background: #222;
        border-bottom: 1px solid #333;
      }

      main {
        flex: 1;
        display: flex;
        gap: 1px;
        background: #111;
      }

      figure {
        flex: 1;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      figure img {
        flex: 1;
        object-fit: contain;
        background: #000;
      }

      figcaption {
        padding: 12px;
        text-align: center;
        background: #222;
        border-top: 1px solid #333;
        font-size: 14px;
      }

      .message {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        padding: 32px;
        text-align: center;
      }
    </style>
  </head>

    <header><h1>Watermarked Variants</h1></header>
